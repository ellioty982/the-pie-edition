<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Background squiggly pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/squiggles.png');
            opacity: 0.1;
            z-index: -1;
        }

        /* Page title styling */
        h1 {
            text-align: center;
            padding: 20px;
            font-size: 3rem;
        }

        /* Pagination links */
        .pagination {
            text-align: center;
            margin-bottom: 20px;
        }

        .pagination a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #444;
        }

        /* Container for all categories */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        /* Individual game category styling */
        .category {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #444;
            background-color: #111;
            border-radius: 10px;
        }

        .category h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Styling for the iframe where game will be embedded */
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Popular Unblocked Games</h1>

    <!-- Pagination -->
    <div class="pagination">
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>

        <a href="page5.html">Page 5</a>
    </div>

</body>
</html>
