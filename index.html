        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Background squiggly pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/squiggles.png');
            opacity: 0.1;
            z-index: -1;
        }

        /* Page title styling */
        h1 {
            text-align: center;
            padding: 20px;
            font-size: 3rem;
        }

        /* Button container */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        /* Game button styling */
        .game-button {
            width: 150px;
            height: 150px;
            margin: 20px;
            border: none;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Button hover effect */
        .game-button:hover {
            transform: scale(1.05);
